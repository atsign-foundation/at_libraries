      ref: atlookup_apkam_changes
  at_client:
    git:
      url: https://github.com/atsign-foundation/at_client_sdk.git
      path: packages/at_client
      ref: apkam_changes
dev_dependencies:
  lints: ^1.0.0
  test: ^1.17.2
  at_demo_data: ^1.0.0
