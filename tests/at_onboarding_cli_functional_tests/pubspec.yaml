name: at_onboarding_cli_functional_tests
description: functional tests for at_onboarding_cli.
version: 1.0.0
publish_to: none

environment:
  sdk: '>=2.14.4 <4.0.0'

dependencies:
  at_onboarding_cli:
    path: ../../packages/at_onboarding_cli

dependency_overrides:
  at_client:
    git:
      url: https://github.com/atsign-foundation/at_client_sdk.git
      path: packages/at_client
      ref: dep_upgrades
  at_chops:
    git:
      url: https://github.com/atsign-foundation/at_libraries.git
      path: packages/at_chops
      ref: at_chops_dep_upgrade

dev_dependencies:
  lints: ^1.0.0
  test: ^1.17.2
  at_demo_data: ^1.0.0
