name: at_onboarding_cli_functional_tests
description: functional tests for at_onboarding_cli.
version: 1.0.0
publish_to: none

environment:
  sdk: '>=2.14.4 <4.0.0'

dependencies:
  at_onboarding_cli:
    path: ../../packages/at_onboarding_cli
  at_commons: ^3.0.56
  at_utils: ^3.0.15
  at_lookup: ^3.0.40
  at_client: ^3.0.65

dependency_overrides:
  at_auth:
    git:
      url: https://github.com/atsign-foundation/at_libraries
      path: packages/at_auth
      ref: at_auth_new_package
  at_chops:
    git:
      url: https://github.com/atsign-foundation/at_libraries
      path: packages/at_chops
      ref: at_auth_new_package

dev_dependencies:
  lints: ^1.0.0
  test: ^1.17.2
  at_demo_data: ^1.0.0
