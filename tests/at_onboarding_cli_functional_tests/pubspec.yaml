publish_to: none

environment:
  sdk: '>=2.14.4 <4.0.0'

dependencies:
  at_onboarding_cli:
    path: ../../packages/at_onboarding_cli
  at_commons: ^3.0.44
  at_utils: ^3.0.12
  at_lookup: ^3.0.36
