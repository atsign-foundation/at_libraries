name: at_onboarding_cli
description: Dart tool to authenticate, onboard and perform complex operations on atSign seccondaries from command-line-interface.
version: 1.4.1
repository: https://github.com/atsign-foundation/at_libraries
homepage: https://atsign.com
documentation: https://docs.atsign.com/

environment:
  sdk: '>=2.15.1 <4.0.0'

executables:
  at_register: register_cli
  at_activate: activate_cli

dependencies:
   args: ^2.4.2
   crypton: ^2.2.1
   encrypt: ^5.0.3
   http: ^1.0.0
   image: ^4.0.17
   path: ^1.8.1
   zxing2: ^0.2.0
   at_auth: ^1.0.3
   at_chops: ^1.0.6
   at_client: ^3.0.70
   at_commons: ^4.0.0
   at_lookup: ^3.0.43
   at_server_status: ^1.0.3
   at_utils: ^3.0.16

dependency_overrides:
  at_client:
    git:
      url: https://github.com/atsign-foundation/at_client_sdk.git 
      path: packages/at_client
      ref: uptake_commons_4.0.0
  at_commons: ^4.0.0
  at_chops:
    path: ../at_chops
  at_auth:
    git:
      url: https://github.com/atsign-foundation/at_libraries.git
      path: packages/at_auth
      ref: uptake_commons_into_auth
  at_lookup:
    git:
      url: https://github.com/atsign-foundation/at_libraries.git
      path: packages/at_lookup
      ref: uptake_commons_changes_into_lookup 
  at_persistence_secondary_server:
    git:
      url: https://github.com/atsign-foundation/at_server.git
      path: packages/at_persistence_secondary_server
      ref: uptake_commons_4.0.0
    
dev_dependencies:
  lints: ^2.1.0
  test: ^1.24.2
  at_demo_data: ^1.0.0
  mocktail: ^0.3.0
