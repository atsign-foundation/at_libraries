name: at_onboarding_cli
description: Dart tool to authenticate, onboard and perform complex operations on atSign seccondaries from command-line-interface.
version: 1.2.2
repository: https://github.com/atsign-foundation/at_libraries/tree/trunk/packages/at_onboarding_cli
homepage: https://atsign.com
documentation: https://docs.atsign.com/

environment:
  sdk: '>=2.15.1 <3.0.0'

executables:
  at_register: register_cli
  at_activate: activate_cli

dependencies:
   at_utils: ^3.0.11
   at_client: ^3.0.49
   at_lookup: ^3.0.33
   zxing2: ^0.1.0
   image: ^3.1.1
   crypton: ^2.0.3
   at_commons: ^3.0.32
   encrypt: ^5.0.1
   at_server_status: ^1.0.3
   path: ^1.8.1
   args: ^2.3.1
   http: ^0.13.5

