name: at_onboarding_cli
description: Dart tools for initial client onboarding, subsequent client enrollment, and enrollment management.
version: 1.6.3
repository: https://github.com/atsign-foundation/at_libraries
homepage: https://atsign.com
documentation: https://docs.atsign.com/

environment:
  sdk: '>=3.3.0 <4.0.0'

executables:
  at_register: register_cli
  at_activate: activate_cli

dependencies:
   args: ^2.5.0
   crypton: ^2.2.1
   encrypt: ^5.0.3
   http: ^1.2.1
   image: ^4.1.7
   meta: ^1.14.0
   path: ^1.9.0
   zxing2: ^0.2.0
   at_auth: ^2.0.5
   at_chops: ^2.0.1
   at_client: ^3.0.76
   at_commons: ^4.1.1
   at_lookup: ^3.0.48
   at_server_status: ^1.0.4
   at_utils: ^3.0.18
   at_cli_commons: ^1.1.0
   at_persistence_secondary_server: ^3.0.63

dependency_overrides:
  at_client:
    git:
      url: https://github.com/atsign-foundation/at_client_sdk.git
      path: packages/at_client
      ref: notification_service_encryptvalue

dev_dependencies:
  lints: ^2.1.0
  test: ^1.24.2
  at_demo_data: ^1.0.0
  mocktail: ^1.0.3
