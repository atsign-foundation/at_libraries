name: at_onboarding_cli
description: Dart tool to authenticate, onboard and perform complex operations on atSign seccondaries from command-line-interface.
version: 1.4.3
repository: https://github.com/atsign-foundation/at_libraries
homepage: https://atsign.com
documentation: https://docs.atsign.com/

environment:
  sdk: '>=2.15.1 <4.0.0'

executables:
  at_register: register_cli
  at_activate: activate_cli

dependencies:
   args: ^2.4.1
   crypton: ^2.0.3
   encrypt: ^5.0.1
   http: ^1.0.0
   image: ^4.0.17
   path: ^1.8.1
   zxing2: ^0.2.0
   at_auth: ^1.0.4
   at_chops: ^1.0.7
   at_client: ^3.0.73
   at_commons: ^4.0.0
   at_lookup: ^3.0.44
   at_server_status: ^1.0.4
   at_utils: ^3.0.16

dependency_overrides:
  at_chops:
      git:
        url: https://github.com/atsign-foundation/at_libraries
        path: packages/at_chops
        ref: pass_optional_key_params

dev_dependencies:
  lints: ^2.1.0
  test: ^1.24.2
  at_demo_data: ^1.0.0
  mocktail: ^0.3.0
